<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Edit</title>
</head>

<body>
    <div class="wrapper">
        <h1>Edit {{user.first_name}}</h1>
        {% with messages = get_flashed_messages() %} {# declare a variable called messages #}
        {% if messages %} {# check if there are any messages #}
        <div class="alert alert-danger" role="alert">
            <strong>STOP ESS WHOLE!</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/update_user" method='POST'>
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="form-floating">
                <input type="text" name="first_name" value="{{user.first_name}}" class="form-control bg-warning">
                <label for="first_name">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="last_name" value="{{user.last_name}}" class="form-control bg-warning">
                <label for="last_name">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" value="{{user.email}}" class="form-control bg-warning">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="submit" value="Update User">
            </div>
        </form>
    </div>
</body>

</html>
